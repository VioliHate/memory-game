<div class="card" (click)="cardClicked.emit()" [@cardFlip]="cardData.state" [ngClass]="{'disableDiv': disableClick}">
  <div class="back">
    <img *ngIf="cardData.state !== CardStatus.MATCHED" src="assets/img/card-back.png" class="">
    <img *ngIf="cardData.state === CardStatus.MATCHED" src='{{"assets/img/front-card/"+cardData.imageName}}'>
  </div>
  <div class="front">
    <img src='{{"assets/img/front-card/"+cardData.imageName}}'>
  </div>
</div>
